<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ganjilgenap</title>
</head>
<body>
    <center>
    <label>GANJIL GENAP</label>
    <input type="text" id="jumlah">
    <button onclick="submit()">submit</button>
   </center>
    <script>
        function submit(){
       for (var i=1; i <= 20; i++){
           if(i % 2 == 0){
          document.write( i + "adalah angka genap" + "<br>")
          console.log( i + "adalah angka genap")
           }
       else {
           document.write(i + "adalah angka ganjil" + "<br>")
           console.log( i + "adalah angka ganjil" )
       }
    }
}
    </script>
</body>
</html>
