<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchcase</title>
</head>
 
  
<script type="text/javascript">
  var nilai = prompt('Masukan kode bulan 1-12'); 
  var nama_bulan;
  switch(nilai){ 
  case "1":
  nama_bulan = "JANUARI";
  break;
  case "2":
  nama_bulan = "FEBRUARI";
  break;
  case "3":
  nama_bulan = "MARET";
  break;
  case "4":
  nama_bulan = "APRIL"; 
  break;
  case "5":
  nama_bulan = "MEI";
  break;
  case "6":
  nama_bulan = "JUNI"; 
  break;
  case "7": 
  nama_bulan = "JULI";
  break;
  case "8": 
  nama_bulan = "AGUSTUS";
  break;
  case "9": 
  nama_bulan = "SEPTEMBER";
  break;
  case "10": 
  nama_bulan = "OKTOBER";
  break;
  case "11": 
  nama_bulan = "NOVEMBER";
  break;
  case "12": 
  nama_bulan= "DESEMBER";
  break;
  default:
  nama_bulan = "Kode bulan yang anda masukan salah";
   } document.write("Bulan = "+nama_bulan);
    </script>
</body>
</html>
